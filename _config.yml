# main text of home
name: Olalla Díaz Yáñez
bio: "#DataScience #ScientificCommunication #Science #Risk
#ForestDynamics  #ForestManagement #ForestBiomass #ForestEcology"

# twitter summary info
description: A blog about technology and stuff related

# if it's an external image, update below for true
# better with square images
external-image: true
picture: /assets/images/profile.jpg

# If you want to include your resume, set to true
# and specify source (external or local).
resume: true
resume-external: false
resume-url: resume

url: https://olalladiaz.net
# your url: http://USERNAME.github.io

# Outputting
permalink: /blog/:year/:month/:day/:title/
paginate: 20 # amount of posts to show
paginate_path: /blog/page:num/
timezone: UTC # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# To enable google analytics, supply your token below
analytics-google: 'UA-112473661-1'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: olalladiaz-net # enter this from your disqus account
  categories: [blog, project] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
twitter: olalla
instagram: olalla
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
# linkedin: mylinkedin
# youtube: myyoutube
# spotify: myspotify
github: oldiya
# lastfm: mylastfm
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
# medium: medium
# vimeo: myvimeo
# lanyrd: mylanyrd
email: olalla.diaz@gmail.com

authors:
    oldiya:
        name: Olalla Díaz Yáñez
        bio: "#DataScience #ScientificCommunication #Science #Risk
        #ForestDynamics  #ForestManagement #ForestBiomass #ForestEcology"
        external-image: false
        picture: assets/images/profile.jpg
        twitter: olalla

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: false

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# other pages:
research: true
teaching: true
presentations: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate

jekyll-mentions:
    base_url: https://github.com

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
#  - assets/js/plugins
#  - assets/js/_main.js
#  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README.*
  - tmp
  - TO-DO.*
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - /resources # different files I use for the blog and the web.
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
